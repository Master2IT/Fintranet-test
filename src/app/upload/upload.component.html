<div class="card">
  <app-form-theme title="Upload image" [goNextPage]="goNextPage" (onNextPage)="onNextPage()">
    <p-fileUpload [auto]="true" [customUpload]="true" (uploadHandler)="onUpload($event)"
      [multiple]="false" accept="image/*" [maxFileSize]="1000000">
    </p-fileUpload>
  </app-form-theme>
</div>
