<p-card>
  <ng-template pTemplate="title">
    {{title}}
  </ng-template>
  <ng-template pTemplate="subtitle">
    {{subtitle || "Enter your"}} {{title}}
  </ng-template>
  <ng-template pTemplate="content">
    <ng-content></ng-content>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="grid grid-nogutter justify-content-end">
      <p-button class="mr-5" *ngIf="showBackButton" label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
      <p-button *ngIf="showNext" label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      <button pButton class="p-button-success" *ngIf="!showNext" label="Confirmation" color="success" icon="pi pi-check" iconPos="right"></button>
    </div>
  </ng-template>
</p-card>
